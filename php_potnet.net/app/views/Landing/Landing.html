<div layout="col">
    <!-- <div><my-menu-bar /></div> -->
    <div class="md-padding">
        <!-- <div>
            <button align="center" class="btn btn-primary submit-button" ng-hide="vm.showLogin" ng-click="vm.showLogin = !vm.showLogin">Sign In</button>
        </div> -->
        <div layout="row">
            <div flex="25">
                <center>
                    <button type="button" class="btn btn-default" ng-click="vm.demo()">Demo</button>
                </center>
            </div>
            <div flex="50">
                <center><img align="center" src="img/potlogo_bigg.png" /></center>
            </div>
            <div flex="25">
                <center>
                    <button type="button" class="btn btn-default" ng-click="vm.demo()">Sign Up</button>
                </center>
            </div>
        </div>

        <div class="md-padding">
            <pre>Please sign in with WSLCB-supplied Traceability credentials</pre>
        </div>
        <div>
            <form ng-submit="vm.onsubmit($event)" name="vm.inputform" novalidate>
                <formly-form model="vm.formmodel" fields="vm.formfields" options="vm.formoptions" form="vm.inputform">
                    <div ng-if="!vm.show_view_inventory || !vm.show_batch_adjust">
                        <button ng-show="!vm.hidego" flex type="submit" class="btn btn-primary submit-button" ng-disabled="vm.inputform.$invalid">Go</button>
                    </div>
                    <button ng-if="vm.showclear" type="button" class="btn btn-default" ng-click="vm.cancel()">Clear</button>
                </formly-form>
            </form>
        </div>
    </div>
</div>
